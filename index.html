<!------------------------
==========================
  @p PGNgrid
==========================
------------------------->

<!DOCTYPE html>
<html lang="pl">
	<!--====================
		@r HEAD
	=====================-->
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="assets/logo/logo.png" type="image/png" />
		<link rel="stylesheet" href="vendor/css/chessboard.css" />
		<link rel="stylesheet" href="vendor/css/fontawesome.css" />
		<link rel="stylesheet" href="assets/style.css" />
		<title>PGNgrid</title>
	</head>

	<!--====================
		@r BODY
	=====================-->
	<body>
		<!----------------------
			@g HEADER
		----------------------->
		<div class="header">
			<div class="header-top">
				<!-- @b Header left
				----------------------->
				<div class="header-left">
					<a href="#" class="header-link" onclick="location.reload()">
						<img src="assets/logo/logo.png" alt="Logo" class="header-logo" />
						<h1 class="header-title">PGNgrid</h1>
					</a>
				</div>

				<!-- @b Header right
				----------------------->
				<div class="header-right">
					<!-- Orientation -->
					<button
						id="btn-orientation"
						class="btn-orientation"
						title="Obróć orientację"
					>
						<i class="fa-solid fa-rotate fa-2x"></i>
					</button>

					<!-- Settings -->
					<button id="btn-settings" class="btn-settings" title="Ustawienia">
						<i class="fa-solid fa-gear fa-2x"></i>
					</button>

					<!-- Print -->
					<button id="btn-print" class="btn-print" title="Drukuj">
						<i class="fa-solid fa-print fa-2x"></i>
					</button>

					<!-- File -->
					<input type="file" id="pgn-file" />
					<label
						for="pgn-file"
						id="btn-file"
						class="file-label"
						title="Wczytaj plik PGN"
					>
						<i class="fa-solid fa-folder-open fa-2x"></i>
					</label>
				</div>
			</div>

			<!-- @b Header center
			----------------------->
			<div class="header-center">
				<select id="game-select">
					<option value="">Wybierz partię</option>
				</select>
			</div>
		</div>

		<!----------------------
			@g DROP AREA
		----------------------->
		<div id="file-drop-area">
			<i class="fa-solid fa-folder-open"></i>
			<textarea
				id="pgn-paste-area"
				placeholder="Przeciągnij plik, kliknij lub wklej tekst tutaj..."
			></textarea>
		</div>

		<!----------------------
			@g BOARDS
		----------------------->
		<div id="boards"></div>

		<!----------------------
			@g BIG BOARD MODAL
		----------------------->
		<div id="big-board-modal" class="modal">
			<button id="btn-close-board" class="btn-nav close">
				<i class="fa-solid fa-close"></i>
			</button>
			<div class="modal-content-board">
				<div id="big-board-wrapper" class="big-board-wrapper">
					<!--Big board -->
					<div id="big-board"></div>
					<div class="navigation-buttons">
						<!-- Prev -->
						<button id="btn-prev-move" class="btn-nav left">
							<i class="fa-solid fa-angle-left"></i>
						</button>

						<!-- Next -->
						<button id="btn-next-move" class="btn-nav right">
							<i class="fa-solid fa-angle-right"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!----------------------
			@g SETTINGS MODAL
		----------------------->
		<div id="settings-modal" class="modal">
			<div class="modal-content-settings">
				<!-- Header -->
				<div class="modal-header">
					<h2>Ustawienia</h2>
					<span class="btn-close-settings">&times;</span>
				</div>
				<div class="modal-grid">
					<!-- Board columns -->
					<label for="board-columns">Liczba kolumn:</label>
					<select id="board-columns"></select>

					<!-- Dark color picker -->
					<label for="dark-color-picker">Kolor ciemnych pól:</label>
					<input type="color" id="dark-color-picker" value="#888888" />

					<!-- Highlight color picker -->
					<label for="highlight-color-picker">Kolor podświetlenia:</label>
					<input type="color" id="highlight-color-picker" value="#3399dd" />
				</div>
			</div>
		</div>

		<!----------------------
			@g FOOTER
		----------------------->
		<div class="footer">2025 © Przemysław Fikas</div>

		<!--====================
			@r SCRIPTS
		=====================-->
		<script src="vendor/scripts/jquery.js"></script>
		<script src="vendor/scripts/chesspieces.js"></script>
		<script src="vendor/scripts/chessboard.js"></script>
		<script src="vendor/scripts/chess.js"></script>
		<script src="assets/script.js"></script>
	</body>
</html>
