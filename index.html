<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/chessboard.css" />
		<link rel="stylesheet" href="css/fontawesome.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>PGNgrid 1.0</title>
	</head>
	<body>
		<div class="header">
			<div class="header-left">
				<a href="#" class="header-link" onclick="location.reload();">
					<img src="images/logo.png" alt="Logo" class="header-logo" />
					<h1 class="header-title">PGN Grid</h1>
				</a>
			</div>
			<div class="header-center">
				<select id="game-select" style="font-size: 1rem; padding: 5px">
					<option value="">Wybierz partię</option>
				</select>
			</div>
			<div class="header-right">
				<button id="settings-btn" class="settings-btn" title="Ustawienia">
					<i class="fa-solid fa-gear fa-2x"></i>
				</button>
				<button id="print-btn" class="print-btn" title="Drukuj">
					<i class="fa-solid fa-print fa-2x"></i>
				</button>
				<input type="file" id="pgn-file" accept=".pgn" />
				<label for="pgn-file" class="file-label" title="Wczytaj plik PGN">
					<i class="fa-solid fa-folder-open fa-2x"></i>
				</label>
			</div>
		</div>

		<div id="file-drop-area">
			<i class="fa-solid fa-folder-open"></i>
		</div>

		<div id="board-container"></div>

		<div id="settings-modal" class="modal">
			<div class="modal-content">
				<span class="close-btn">&times;</span>
				<div class="modal-header">
					<h2>Ustawienia</h2>
				</div>
				<div class="modal-grid">
					<label for="size-slider">Rozmiar planszy:</label>
					<input
						type="range"
						id="size-slider"
						min="140"
						max="440"
						value="250"
						step="10"
					/>

					<label for="orientation-select">Orientacja:</label>
					<select id="orientation-select">
						<option value="white">Białe</option>
						<option value="black">Czarne</option>
					</select>

					<label for="dark-color-picker">Kolor ciemnych pól:</label>
					<input type="color" id="dark-color-picker" value="#769656" />

					<label for="highlight-color-picker">Kolor podświetlenia:</label>
					<input type="color" id="highlight-color-picker" value="#ffc107" />
				</div>
			</div>
		</div>
		<div class="footer">2025 © Przemysław Fikas</div>

		<script src="scripts/jquery.js"></script>
		<script src="scripts/html2pdf.js"></script>
		<script src="scripts/chess.js"></script>
		<script src="scripts/chessboard.js"></script>
		<script src="scripts/pgn-parser.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
