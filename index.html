<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>PGN Viewer</title>
	</head>
	<body>
		<div class="fixed-header">
			<h1>PGN Viewer</h1>
			<div class="controls">
				<input type="file" id="pgn-file" accept=".pgn" />
				<label for="pgn-file" class="file-label" title="Wczytaj plik PGN">
					<i class="fa-solid fa-folder-open fa-2x"></i>
				</label>
				<button id="settings-btn" class="settings-btn" title="Ustawienia">
					<i class="fa-solid fa-gear fa-2x"></i>
				</button>
			</div>
		</div>

		<div id="board-container"></div>

		<div id="settings-modal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Ustawienia</h2>
					<span class="close-btn">&times;</span>
				</div>

				<div class="modal-grid">
					<label for="size-slider" class="slider-label">Rozmiar:</label>
					<input
						type="range"
						id="size-slider"
						min="150"
						max="400"
						value="250"
						step="10"
					/>
				</div>

				<div class="modal-grid">
					<label for="orientation-select" class="orientation-label"
						>Orientacja:</label
					>
					<select id="orientation-select">
						<option value="white">Białe</option>
						<option value="black">Czarne</option>
					</select>
				</div>

				<div class="modal-grid">
					<label for="dark-color-picker" class="color-label">Kolor:</label>
					<input type="color" id="dark-color-picker" value="#b58863" />
				</div>
			</div>
		</div>

		<div class="fixed-footer">2025 © Przemysław Fikas</div>

		<script src="cloudflare/jquery-3.5.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
